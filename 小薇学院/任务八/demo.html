<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>响应式布局</title>
	<link rel="stylesheet" href="css/bootstrap.min.css">
	<link rel="stylesheet" href="css/style.css">
	<script src="js/jquery.min.js"></script>
	<script src="js/bootstrap.min.js"></script>
</head>
<body>
	<div class="container">
		<div class="row">
			<div class="col col-md-4 col-sm-6 col-xs-6">
				<div class="content"></div>
			</div>
			<div class="col col-md-4 col-sm-6 col-xs-6">
				<div class="content"></div>
			</div>
			<div class="col col-md-4 col-sm-12 col-xs-12">
				<div class="content"></div>
			</div>
		</div>
		<div class="row">
			<div class="col col-md-3 col-sm-3 col-xs-3">
				<div class="content"></div>
			</div>
			<div class="col col-md-6 col-sm-6 col-xs-6">
				<div class="content"></div>
			</div>
			<div class="col col-md-3 col-sm-3 col-xs-3">
				<div class="content"></div>
			</div>
		</div>
		<div class="row">
			<div class="col col-md-1 col-sm-2 col-xs-2">
				<div class="content"></div>
			</div>
			<div class="col col-md-1 col-sm-2 col-xs-2">
				<div class="content"></div>
			</div>
			<div class="col col-md-2 col-sm-8 col-xs-8">
				<div class="content"></div>
			</div>
			<div class="col col-md-2 col-sm-3 col-xs-3">
				<div class="content"></div>
			</div>
			<div class="col col-md-6 col-sm-3 col-xs-3">
				<div class="content"></div>
			</div>
		</div>
	</div>
</body>
</html>
